<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yegna Computer - Register & Upload</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #007BFF, #00D4FF);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            align-self: flex-start;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <a href="https://ibb.co/60kxNR3y"><img src="https://i.ibb.co/60kxNR3y/logo.jpg" alt="Yegna Computer Logo"></a>
        </div>

        <!-- Title and Instructions -->
        <h1>የኛ - Yegna Computer</h1>
        <p>Register your details and upload a PDF document directly to our Telegram bot.</p>

        <!-- Form Section -->
        <form id="uploadForm">
            <label for="name">Full Name : ሙሉ ስም</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="id_number">FIN Number : ልዩ ቁጥርዎን ያስገቡ </label>
            <input type="text" id="id_number" name="id_number" placeholder="Enter your FIN number" required>

            <label for="pdf">Upload PDF : ፋይል ያስገቡ</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required>

            <button type="submit">Submit : ይላኩ</button>
        </form>

        <!-- Footer Section -->
        <div class="footer">
            <p>Powered by Yegna Computer. <a href="https://t.me/yegna_computer">Learn more</a>.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const idNumber = document.getElementById('id_number').value;
            const pdf = document.getElementById('pdf').files[0];

            if (!pdf || pdf.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                return;
            }

            try {
                // Send data to the Telegram bot
                const botToken = '7315167423:AAG0lF19zbCxYAnW7deuDo5a3Fu0xt8FPMU'; // Replace with your bot token
                const chatId = '7315167423'; // Replace with your chat ID

                // Send user data
                const message = `/save_data|${name}|${idNumber}`;
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });

                // Send the PDF
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', pdf);

                await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
                    method: 'POST',
                    body: formData,
                });

                // Redirect to confirmation page
                window.location.href = "confirmation.html"; // Replace with your confirmation page URL
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
